version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/Conductor.Engine"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"
      include: "scope" # adds "(deps)" style scope
    groups:
      production-dependencies:
        dependency-type: "production"

  - package-ecosystem: "npm"
    directory: "/Conductor.Web"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      production-dependencies:
        dependency-type: "production"
