name: conductor
services:
  api:
    build:
      context: .
      dockerfile: src/Conductor.Api/Dockerfile
    volumes:
      - /home/james/Documents/Conductor:/tmp/conductor
    ports:
      - "8080:8080"
    develop:
      watch:
        - action: sync+restart
          path: .src/Conductor.Api
          target: .src/Conductor.Api
  cli:
    env_file:
      - src/Conductor.Cli/.env
    build:
      context: .
      dockerfile: src/Conductor.Cli/Dockerfile
    volumes:
      - /home/james/Documents/Conductor:/tmp/conductor
    develop:
      watch:
        - action: sync+restart
          path: .src/Conductor.Cli
          target: .src/Conductor.Cli
    depends_on:
      - api